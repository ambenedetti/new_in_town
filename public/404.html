<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .dialog {
      position: absolute;
      bottom: 7px;
    left: 50%;
    width: 100%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .image-credits {
      position: absolute;
      bottom: 8px;
      right: 16px;

    }

    .rails-default-error-page {
      position: relative;
      text-align: center;
      color: $preto;
    }

  </style>
</head>

<body class="rails-default-error-page">
  <img src="/images/error.png" alt="404" style="width:100%;">
  <!-- This file lives in public/404.html -->
  <div>
    <div class="dialog">
      <h1 style="font-size: 14px; color: gray; font-weight:lighter;">You seem lost. This page doesn't exist.</h1>
    </div>
    <div class="image-credits">
    <a href="https://icons8.com" style="text-decoration: underline; color: gray;font-size: 10px; font-style: italic;">Image credits - Icons8</a>
    </div>
  </div>
</body>
</html>
